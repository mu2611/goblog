<fieldset>
	<legend>用户组列表 <a href="/admin/usergroup/add" class="btn btn-default" role="button">添加</a></legend>
	<table class="table table-hover table-list">
		<thead>
		<tr>
			<th width="30">ID</th>
			<th>用户组名</th>
			<th width="150">是否管理</th>
			<th width="440">权限列表</th>
			<th width="80">操作</th>
		</tr>
		</thead>
		<tbody>
		{{range $k, $v := .list}}
			<tr>
				<td>{{$v.Id}}</td>
				<td>{{$v.Groupname}}</td>
				<td>{{if eq 1 $v.Isadmin}}<span style="color:red;">管理类型</span>{{else}}普通类型{{end}}</td>
				<td>{{$v.Manageauth}}</td>
				<td>
				<a href="/admin/usergroup/edit?id={{$v.Id}}">编辑</a> | 
				<a href="/admin/usergroup/delete?id={{$v.Id}}" onclick="return del_confirm()">删除</a>
				</td>
			</tr>
		{{end}}
		</tbody>
		<tfoot>
			<tr>
				<td colspan="20">{{str2html .pagebar}}</td>
			</tr>
		</tfoot>
	</table>

</fieldset>
