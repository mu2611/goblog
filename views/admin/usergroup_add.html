<fieldset>
	<legend>添加用户组</legend>

	<form class="form-horizontal" method="post">
	<table class="table table-form">
		<tbody>
		<tr>
			<th class="span2">用户组名：</th>
			<td><input name="groupname" value="{{.input.groupname}}" class="input" type="text" /> <span class="text-error">{{.errmsg.groupname}}</span></td>
		</tr>
		<tr>
			<th>管理账号：</th>
			<td>
				<select name="isadmin">
					<option value="0">普通账户</option>
					<option value="1">管理账户</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>权限列表：</th>
			<td><input name="manageauth" value="{{.input.manageauth}}" class="input" type="text" /> <span class="text-error">{{.errmsg.manageauth}}</span></td>
		</tr>
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
				<button type="submit" class="btn"><i class="icon-ok"></i> 保存</button>
				<button type="button" class="btn" onclick="javascript:history.back();">取消</button>
				</td>
			</tr>
		</tfoot>
	</table>
	</form>

</fieldset>
